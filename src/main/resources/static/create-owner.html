<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create owner</title>

    <link rel="icon" type="image/png" href="/images/CIP_Icon.png">
</head>
<body>

    <h1>Create Owner</h1>

    <form action="/owners/createOwner" method="post">
        <fieldset>
            <h2>Owner details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="" required>
            <br><br>
            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" name="lastName" value="" required>
            <br><br>
            <label for="phoneNumber">Phone number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" value="" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="" required>
            <br>
        </fieldset>

        <button type="submit">Create Owner</button>
        <br>
    </form>
    <a href="/owners">Owner list</a>
</body>
</html>
