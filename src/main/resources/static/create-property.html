<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create property</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/CIP_Icon.png">
</head>

<body class="font-mono bg-blue-100">
<main class="font-mono relative w-full h-screen">
    <div class="flex justify-center">
        <h1 class="text-4xl text-black font-bold text-center mt-10 border-2 border-white inline-block py-1 px-1 bg-white bg-opacity-25">Create Property</h1>
    </div>
    <div class ="h-screen">
        <form action="//properties/createPropertyy" method="post">
            <fieldset>
                <div class="flex justify-center">
                    <h2 class ="text-2xl text-black font-bold text justify-center mt-20 border-2 border-white inline-block py-1 px-1 bg-white bg-opacity-25">Property details</h2>
                </div>
                <div class="flex justify-center">
                    <section class="border-2 border-black mt-5 py-2 px-2 max-w-screen-md bg-white rounded">
                        <label for="name" class ="font-bold">Name:</label>
                        <input type="text" id="name" name="name" value="" class = "border border-black" required>
                        <br><br>
                        <label for="price" class ="font-bold">Price:</label>
                        <input type="number" id="price" name="price" value="" class = "border border-black" required>
                        <br><br>
                        <label for="type" class ="font-bold">Type:</label>
                        <input type="text" id="type" name="type" value="" class = "border border-black" required>
                        <br><br>
                        <label for="rooms" class ="font-bold">Rooms:</label>
                        <input type="number" id="rooms" name="rooms" value="" class = "border border-black" required>
                        <br><br>
                        <label for="bathrooms" class ="font-bold">Bathrooms:</label>
                        <input type="number" id="bathrooms" name="bathrooms" value="" class = "border border-black" required>
                        <br><br>
                        <label for="sqMetres" class ="font-bold">Surface(m2):</label>
                        <input type="number" id="sqMetres" name="sqMetres" value="" class = "border border-black" required>
                        <br><br>
                        <label for="address" class ="font-bold">Address:</label>
                        <input type="text" id="address" name="address" value="" class = "border border-black" required>
                        <br><br>
                        <label for="description" class ="font-bold">Description:</label>
                        <input type="text" id="description" name="description" value="" class = "border border-black" required>
                        <br><br>
                        <div class="flex justify-center">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create Property</button>
                        </div>
                        <br>
                    </section>
                </div>
                <div class="flex justify-center">
                    <a href="/properties" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-20">Propertiers List</a>
                </div>
            </fieldset>
        </form>
    </div>
</main>
</body>
