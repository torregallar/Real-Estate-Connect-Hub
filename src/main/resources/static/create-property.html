<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create owner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../static/images/CIP_Icon.png">
</head>

<body class="font-mono bg-blue-200">
<main class="flex flex-col h-screen text-center text-black bg-blue-200 justify-center items-center">

    <h1 class="text-4xl font-bold text-center mt-10 mb-4 py-1 px-1">Property details</h1>

    <div class="flex flex-col justify-center items-center inset-0 mx-auto border-2 px-4 py-8 bg-white shadow-lg rounded-lg h-fit w-3/5 overflow-auto">
        <form action="/properties/createProperty" method="post" class="flex flex-col w-3/4 mt-72">
            <label for="name" class ="font-bold">Name:</label>
            <input type="text" id="name" name="name" value="" class="text-center rounded-lg bg-gray-200 hover:bg-gray-300 transition-all duration-300" required>
            <br><br>
            <label for="price" class ="font-bold">Price:</label>
            <input type="number" id="price" name="price" value="" class="text-center rounded-lg bg-gray-200 hover:bg-gray-300 transition-all duration-300" required>
            <br><br>
            <label for="type" class ="font-bold">Type:</label>
            <input type="text" id="type" name="type" value="" class="text-center rounded-lg bg-gray-200 hover:bg-gray-300 transition-all duration-300" required>
            <br><br>
            <label for="rooms" class ="font-bold">Rooms:</label>
            <input type="number" id="rooms" name="rooms" value="" class="text-center rounded-lg bg-gray-200 hover:bg-gray-300 transition-all duration-300" required>
            <br><br>
            <label for="bathrooms" class ="font-bold">Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" value="" class="text-center rounded-lg bg-gray-200 hover:bg-gray-300 transition-all duration-300" required>
            <br><br>
            <label for="sqMetres" class ="font-bold">Surface(m2):</label>
            <input type="number" id="sqMetres" name="sqMetres" value="" class="text-center rounded-lg bg-gray-200 hover:bg-gray-300 transition-all duration-300" required>
            <br><br>
            <label for="address" class ="font-bold">Address:</label>
            <input type="text" id="address" name="address" value="" class="text-center rounded-lg bg-gray-200 hover:bg-gray-300 transition-all duration-300" required>
            <br><br>
            <label for="description" class ="font-bold">Description:</label>
            <input type="text" id="description" name="description" value="" class="text-center rounded-lg bg-gray-200 hover:bg-gray-300 transition-all duration-300" required>
            <br><br>
            <div class="flex justify-center">
                <button type="submit" class="text-black font-bold bg-blue-300 bg-opacity-50 hover:bg-opacity-100 transition-all duration-300 px-2 py-2 rounded mb-5">Create Property</button>
            </div>
        </form>
    </div>
    <div class="flex justify-center">
        <a href="/properties" class="text-black font-bold bg-white bg-opacity-50 hover:bg-opacity-100 transition-all duration-300 py-2 px-4 rounded mt-8 border border-white mb-3">Properties list</a>
    </div>
</main>
</body>
